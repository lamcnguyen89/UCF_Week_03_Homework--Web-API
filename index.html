<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--This section of the code contains the title of the quiz.-->
    <div id="headingTitle">Coding Quiz Challenge....</div>

    <!--This section of the code contains the questions and timer-->
    <div id="quiz" style = "display : none;">
        <div id="question"><p> Question is placed here</p></div>

        <div id="choices">
            <div class="choice" id="1"></div>
            <div class="choice" id="2"></div>
            <div class="choice" id="3"></div>
            <div class="choice" id="4"></div>
        </div>

        <!--This section contains the timer for each question-->
        <div id="timer">
            <div id="countdown">10</div>
        </div>

        <!--This section contains the progress of the quiz as well as whether or not you got the question correct-->
        <div id="scoreBar">
            <p>0%</p>
        </div>
    </div>


  
<script src="quiz.js"></script>
</body>
</html>
