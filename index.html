<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    
</head>
<body>
    <div class="container">

        <!--The start class will allow this div container to serve as a button that starts the quiz-->
        <div class="start">Click here to Start Quiz!!!!...</div>

        <!--We set the display to none so that initially, the quiz questions do not show up until the start button is pressed-->
        <div class="quizbody" style="display: none">
            
            <!--Questions go here-->
            <div class="question"></div>

            <div class="choices">
                <!--onclick is a javascript event that when a button on the webpage is clicked, a JavaScript function is executed-->
                <div class="choice" id="A" onclick="checkSolution('A')"></div>
                <div class="choice" id="B" onclick="checkSolution('B')"></div>
                <div class="choice" id="C" onclick="checkSolution('C')"></div>
                <div class="choice" id="D" onclick="checkSolution('D')"></div>
            </div>

            <!--Timer goes here-->
            <div class="timer">
                <div class="counter"></div>
            </div>

            <!--Progress Bar-->
            <div class="progress"></div>

        </div>

        <!--We set the display to none so that initially, the score bar does not show up until the start button is pressed-->
        <div class="scoreContainer" style="display: none"></div>

        <div class="scoreboard" style="display:none">
                <!--Where the user's name and score are input and stored in localstorage-->
                <fieldset>
                    <legend> Insert Name and Score here</legend>
                    <input id="InputName" type="text" placeholder="Enter name here">
                    <input id="quizScore" type="text" placeholder="Score goes here"> 
                    <button type="button" id="buttonInsert">Enter Score</button>        
                </fieldset>

                <fieldset>
                    <legend>User Scores</legend>
                    <div id="localStorageOutput"></div>
                </fieldset>
        </div>

        </div>




    </div>
    <script src="quizzy.js"></script>
</body>
</html>
